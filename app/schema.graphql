schema {
    query: Query
    # mutation: Mutation
}

type Query {
    # me: User
    instruments: [Instrument]
    options(id: ID!, type: OptionType, expires: String): OptionsList
    optionDetails(id: ID!): OptionDetails
}

type Instrument {
    id: ID!
    name: String!
}

type OptionsList {
    underlying: InstrumentDetails
    options: [OptionInfo]
}

type InstrumentDetails {
    name: String!
    href: String!
    change: Float
    changePercent: Float
    buyPrice: Float
    sellPrice: Float
    lastPrice: Float
    highestPrice: Float
    lowestPrice: Float
    updated: String
    totalVolumeTraded: Int
}

type OptionInfo {
    call: CallOrPut
    strike: Float
    put: CallOrPut
}

type CallOrPut {
    name: String!
    href: String!
    buyVolume: Int
    buy: Float
    sell: Float
    sellVolume: Int
}

type OptionDetails {
    buyIV: String
    delta: Float
    theta: Float
    vega: Float
    sellIV: String
    gamma: Float
    rho: Float
    IV: String
}

enum OptionType {
    WEEKLY
    STANDARD
}

