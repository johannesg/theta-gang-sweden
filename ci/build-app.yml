version: 0.2
phases: 
  install: 
    runtime-versions:
      nodejs: 18.x
    commands: 
      - node --version
      - npm --version
      - npm install -g npm
      - cd app
      - npm ci
      - cd client
      - npm ci
  build:
    commands:
      - npm run build
artifacts:
  base-directory: app/client/dist
  files:
    - '**/*'