version: 0.2
phases: 
  install:
    runtime-versions:
      nodejs: 18.x
    commands:
      - node --version
      - npm --version
      - npm install -g npm
      - cd cdk
      - npm ci
  build:
    commands:
      - npm run build
      - npm run cdk synth -- -o dist
artifacts:
  base-directory: cdk/dist
  files: 
    - "ThetaGangStack*.template.json"