version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - node --version
      - npm --version
      - npm install -g npm
      - cd app
      - npm ci
      - cd lambda
      - npm ci
  build:
    commands:
      - npm run build
artifacts:
  base-directory: app/lambda/build
  files: 
    - index.js
    - index.js.map
    - schema.graphql